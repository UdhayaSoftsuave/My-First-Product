

<div class="col-md-5">
    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-success" (click) = 'onclickAddProduct()'>Add Product</button>
        </div>
        <hr>
        <div class="row" *ngFor = "let product of products">
            <div class="col-md-12">
                <a  class="list-group-item clearfix" (click) = 'onclickProductDetails(product.id)'>
                    <div class="pull-left">
                        <h4 class="list-group-item-heading">{{product.productName}}</h4>
                        <p class="list-group-item-text">{{product.descrption}}</p>
                        <p class="list-group-item-text">${{product.price}}</p>
                    </div>
                    <span class="pull-right">
                        <img [src]="product.imageUrl" class="img-responsive" style="max-height : 50px;">
                    </span>
                </a>
           </div>
        </div>
    </div>
</div>
<div class="col-md-7">
    <app-add-product></app-add-product>
</div>
